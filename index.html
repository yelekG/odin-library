<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MY LIBRARY</h1>  
    </header>
    
    <button id="newBookBtn">New Book</button>


    <dialog id="bookFormDialog">
        <form id="bookForm">
            <label>Title: <input type="text" id="title" required></label>
            <label>Author: <input type="text" id="author" required></label>
            <label>Pages: <input type="number" id="pages" required></label>
            <label>Read: <input type="checkbox" id="readStatus"></label>

            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="closeBtn">Cancel</button>
        </form>
    </dialog>

    <div id="libraryContainer"></div>


    <script src="main.js"></script>
</body>
</html>
